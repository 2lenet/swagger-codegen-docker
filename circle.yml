machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

dependencies:
  cache_directories:
    - "swagger-codegen"
  override:
    - cd swagger-codegen && mvn package && cd ..

test:
  override:
    - sh script/build
    - sh script/test
